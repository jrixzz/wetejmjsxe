<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS untuk memusatkan teks secara horizontal dan vertikal */
        body, html {
            height: 90%;
            display: flex;
            flex-direction: column; /* Menentukan arah flexbox menjadi vertikal */
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Warna latar belakang keseluruhan halaman */
            background-image: url('https://i.pinimg.com/564x/3a/7f/b4/3a7fb4e979f1c31be45b683bc09d5fa7.jpg'); /* Latar belakang tambahan */
            background-size: cover; /* Memastikan gambar latar belakang menutupi seluruh area */
            background-position: center; /* Posisi gambar latar belakang di tengah */
        }
        header {
            text-align: center;
            margin-bottom: 20px; /* Mengurangi margin-bottom pada header */
            padding: 20px; /* Padding pada header */
            border-radius: 10px; /* Membuat sudut bulat pada header */
            color: white; /* Warna teks di dalam header */
            background-color: rgba(0, 0, 0, 0.5); /* Latar belakang semi-transparan untuk header */
        }
        .profile-img {
            width: 150px; /* Ukuran gambar profil */
            border-radius: 50%; /* Membuat gambar profil berbentuk lingkaran */
            margin-top: 10px; /* Memberi margin atas pada gambar profil */
        }
        div {
            text-align: center;
            margin-bottom: 10px; /* Menambahkan margin-bottom untuk memberi jarak antar elemen */
            background-color: rgba(255, 255, 255, 0.8); /* Menambahkan latar belakang semi-transparan pada div */
            padding: 10px; /* Padding pada div */
            border-radius: 10px; /* Membuat sudut bulat pada div */
        }
        h2 {
            font-size: 24px; /* Mengurangi ukuran font h2 menjadi 24px */
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center; /* Memastikan list di tengah secara horizontal */
            margin: 5px 0; /* Menyatukan margin atas dan bawah menjadi 5px */
        }
        button{
            background-color:rgb(253, 255, 253); /* Coklat */
            border: none;
            position:absolute
            transform;translate (-50%, -50%);
            top:50%;
            left:50%;
            padding:20px, 50px;
            font-size:30px;
            font-weight:bold;
            
        }
      
    </style>
</head>
<body>
    <header>
        <section class="intro">
            <h2>About Me</h2>
            <img src="https://i.pinimg.com/736x/8a/52/f0/8a52f0b8f2df7143114b20cfe8245654.jpg"Foto Profil class="profile-img" id="profileImg">    
        </section>
        <section>
            <h2>JOSE RANUEL RANTEOKI</h2>
            <h2>25 OCTOBER 2008</h2>
        </section>
    </header>
    <button type="button" onclick="location.href='https://jrixzz.github.io/website-/'">LANJUTKAN</button>
</body> 
</html>
